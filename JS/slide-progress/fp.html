<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
    //过程抽象
    
    //无参化
    function add(a, b, c){
      console.log(a, b, c);
    }
    add(1, 2 ,3);
    let arr = [1, 2, 3];
    arr.forEach(add);
    // 函数是一等公民
    // 函数和其他变量一样 有同等地位
    // arr.forEach((item, i ,arr) =>{
    //   console.log(item, i ,arr);
    // })
    //(item, i ,arr)
    console.log([1, 2, 3].map(parseInt));
    parseInt('123px', 10) //123 10代表进制
    parseInt(1, 0, [1, 2 ,3]) //0 -> 10
    parseInt(2, 1, [1, 2 ,3]) //NaN
    parseInt(3, 2, [1, 2 ,3]) //2进制没有3
    //把 多少进制的 xxx 转为 10 进制的 xxx
    console.log(parseInt('1', 2));  //01
    
  </script>
</body>
</html>
