<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
   *{
      margin: 0;
      padding: 0;
   }
   body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #4C4C4C url('https://unsplash.it/1500/900?image=1021');
      background-size: cover;
   }
   .wrapper{
      width: 850px;
      display: flex;
   }
   video{
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1); /* x y 宽度 */
   }
   .speed{
      background-color: #fff;
      flex: 1;
      display: flex;
      align-items: flex-start;
      margin: 10px;
      border-radius: 50px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
   }
   .speed-bar{
      width: 100%;
      background: linear-gradient(-170deg, #2376ae 0%, #c16ecf 100%);
      text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2px;
      color: #fff;
      height: 16.3%;
   }
   </style>
</head>
<body>
   <div class="wrapper">
      <video 
      class="flex"
      width="765"
      height="430"
      src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
      loop
      controls
      ></video>
      <div class="speed">
         <div class="speed-bar">1X</div>
      </div>
   </div>
   <script>
      const speed = document.querySelector('.speed');
      const bar = speed.querySelector('.speed-bar');
      const video = document.querySelector('.flex');

      function handleMove(e){ //e为事件参数
         // console.log(e);  
         const y = e.pageY - this.offsetTop; //鼠标的Y轴的距离减去speed标签到浏览器顶部的距离
         const percent = y / this.offsetHeight // offsetHeight 容器本身的高度
         const min = 0.4; //最小播放速度
         const max = 4;
         const height = Math.round(percent * 100) + '%';
         const playbackRate = percent * (max - min) + min;
         bar.style.height = height; //原生JS改变CSS
         video.playbackRate = playbackRate;
         bar.textContent = playbackRate.toFixed(2) + 'X';
      }
      speed.addEventListener('mousemove', handleMove)
  </script>
</body>
</html>
