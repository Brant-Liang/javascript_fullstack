      //万物皆对象
      //数据类型都继承自 对象
      //对象上 有个 toString 
      //各个数据类型上也有个toSTring
      function Bar(){
         this.abc = 10;
      }
      Bar.prototype.toFoo = function(){
         return this.abc * 100;
      }
      var bar = new Bar;
      console.log(bar.toFoo());
      console.log(
         Bar.prototype.toFoo.call({abc: 100})
      );
