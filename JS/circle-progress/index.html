<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .circle{
      width: 200px;
      height: 200px;
      border: 4px solid red;
      border-radius: 50%;
      border-left-color: transparent;
      border-bottom-color: transparent;
      transform: rotateZ(-135deg);
      animation: rotate 6s ease-in-out forwards;
    }
    @keyframes rotate {
      to {
        transform: rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <img src="https://b-gold-cdn.xitu.io/v3/static/img/logo.a7995ad.svg" >
  <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_86d58ae1.png">
  <svg
  width="200" height="200" style="transform: rotate(-90deg)"
  >
    <circle
    r="45" cx="100" cy="100" stroke-width="3" stroke="rgb(229, 233, 242)" fill="none"
    >
    </circle>
    <circle
    r="45" cx="100" cy="100" stroke-width="3" stroke="red" fill="none"
    stroke-dasharray="282.7" 
    >
    </circle>
  </svg>
  <div class="circle"></div>
  <script>
    let percent = 10;
    let len = 2 * Math.PI * 45;
    setInterval(function(){
      percent += 1;
      let offset = (100 - percent) /100 * len;
      document.querySelectorAll('svg circle')[1].setAttribute('stroke-dashoffset', offset)
    },2.5)
  </script>
</body>
</html>
