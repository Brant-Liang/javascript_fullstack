      function text() {
         var str = 'Hello world';
         var sum = 0;
         for (var i = 0; i < str.length; i++) {
            (function(j) {
               if (str.charCodeAt(j) <= 255) {
                  sum++;
               } else {
                  sum += 2;
               }
            })(i);
         }
         return sum;
      }
      console.log(text());
   </script>
