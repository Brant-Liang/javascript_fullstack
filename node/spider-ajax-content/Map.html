<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

<body>
   <button id="btn"></button>
   <script>
      //Map
      // key value
      const btn = document.getElementById('btn');
      var map = {
         name: 'lihua',
         [btn]: 'dom node'
      }
      map['0'] = 'b val';
      map['3'] = 'a val';
      map['2'] = 'c val';
      map['1'] = 'd val';


      let map1 = new Map([
         ['key', 'value']
      ])
      map1.set('key1','value1');
      map1.get('key');
      map1.set(() => {}, 'function');
      // 遍历 数组 Map ...
      for(let entey of map1){
         console.log(entey);
         
      }
      console.log(btn);
      //console.log(map)
      console.log(Object.keys(map));
      console.log(map1);
      //有何用？
      //为什么 es6 要增加一个 Map?
      //1 以前的key只支持字符串
      //2 以前的key 无序
      var NameMap = {
         lihua: 'sing',
         wuming: 'dance',
         caixukun: 'rap',
         name: 'name'
      }
      function doSomeThing(name){
         //name == lihua 输出 sing
         //name == wuming 输出 dance 
         //name == caixukun  输出 rap
         console.log(NameMap[name]);
      }
      doSomeThing('lihua')

      //map1.entries() [key, value]
      //map1.keys()
      //map1.values()
      
      //扩展运算符
      // console.log(...[1,2,4]); // 1 2 4
      // console.log(Math.max(9,8,2));
      let a = [1, 2, 3];
      let b = [4, 5, 6]
      a.push(...b)
      console.log(a);
      
   </script>
