<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <title>Document</title>
</head>

<body>
   <div id="app">
      <input type="text" v-model="test" id=""> <!-- v-model 双向绑定 输入的值发生变化，数据源也会跟着变化 -->
      <div class="msg">{{test}}</div>

      <div class="wrap">
         <div class="wrap1" v-show="nia">我嬲你麻麻别累</div> <!-- v-if 或 v-else 为 fales dom 结构不会出来 -->
         <div class="wrap2" @click="handle">你麻麻嬲别累</div> <!-- v-show 为 false 为false dom结构添加css display: none -->
      </div> <!-- v-on:  绑定事件  缩写@-->

      <div class="wrap">
         <ul>
            <li v-for="list in newsList">{{list.title}}--{{list.date}}</li>
         </ul>
      </div>
      <div class="wrap">
         <div class="content" v-text="content"></div> 
      </div>

      <div class="wrap">
         <div class="noname" v-bind:class="isActive ? 'active' : '' ">v-bind</div>
         <div class="addClassName" :class="[classA,classB]"></div>  <!-- 添加多个类名，用数组形式 -->    
         <div class="addClassName2" :class="{good:className}"></div>   <!-- v-bind: 添加类名 缩写 : -->
      </div>
   </div>
   <script>
      var app = new Vue({
         el: '#app',//让vue.js在app的div上生效
         data() {
            return {
               message: 'hello world',
               test: '',
               nia: false,
               newsList: [
                  { title: '全国各地的梯子遭到我国长城防火墙的禁用', date: '2019/5/31' },
                  { title: '韩国瑜：准备承担2020年重担，让鬼混的民进党下台', date: '2019/6/1' },
                  { title: '冠心病“救命药”单片涨价近11倍 药企：换了包装', date: '2019/6/2' },
                  { title: '长春一天集齐雷电冰雹暴雨：有路段积水漂车，部分航班取消', date: '2019/6/3' }
               ],
               content: '<p>我爱你中国</p>',
               isActive: true,
               className: true,
               classA: "a",
               classB: "b"
            }
         },
         methods: {
            handle(){
               console.log('嬲');
            }
         },
         created() {
            console.log('created');
         },
         beforeCreate() {
            console.log('beforeCreate');
         },
         mounted() {
            console.log('mounted');
         },
         beforeMount() {
            console.log('beforeMount');
         },
         updated() {
            console.log('updated');
         },
         beforeUpdate() {
            console.log('beforeUpdate');
         },
         destroyed() {
            console.log('destroyed');
         },
         beforeDestroy() {
            console.log('beforeDestroy');
         }
      })
   </script>
</body>

</html>
