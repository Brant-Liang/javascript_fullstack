<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{message}}</div>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>计数器:{{count}}</h2>
      <button @click="add">+</button>
      <button @click="minus">-</button>
    </div>
  </template>
<script src="../vue.js"></script>
<script>
  // 1、注册组件
  Vue.component('cpn', {
    template: '#cpn',
    data () {
      return {
        count: 0
      }
    },
    methods: {
      add () {
        this.count++
      },
      minus () {
        this.count--
      }
    },
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })

</script>
</body>

</html>
