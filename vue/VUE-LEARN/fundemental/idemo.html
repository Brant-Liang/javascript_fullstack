<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 :class="{active: isActive, line: isLine }">hello world</h2>

      el: '#app',
      data() {
        return {
          message: 'hello vue!',
          isActive: true,
          isLine: false
        }
      },
      //计算属性
    })
  </script>
