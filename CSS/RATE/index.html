<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1495810_tz7yh0nquy.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    input {
      border: none;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    input[name="rate"] {
      font-family: 'iconfont';
      font-size: 30px;
      padding-right: 10px;
      transition: transform 0.2s ease;
    }

    input[name="rate"]::after {
      content: '\e612';
      color: #999999;
    }

    input[name="rate"]:checked::after {
      content: '\e709';
      color: #ffa822;
    }

    input[name="rate"]:checked~input[name="rate"]::after {
      content: '\e709';
      color: #ffa822;
    }

    input[name="rate"]:hover {
      transform: scale(1.2);
    }

    input[name="rate"]:hover::after{
      content: '\e709';
      color: #ffa822;
    }
    input[name="rate"]:hover~input[name="rate"]::after{
      content: '\e709';
      color: #ffa822;
    }
    
    .rate-content {
      display: flex;
      flex-flow: row-reverse;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="rate-content">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
    <input type="radio" name="rate" id="">
  </div>
</body>

</html>
