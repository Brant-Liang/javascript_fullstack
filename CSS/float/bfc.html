<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box-wrapper{
      width: 100%;
      /* overflow: auto; */ /* 设置为bfc容器 */
      /* float: left; */
      /* display: table-cell; */
      /* position: absolute; */
      overflow: hidden;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: rgb(6, 241, 163);
      line-height: 100px;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
      overflow: hidden;
    }
    .box-child{
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- bfc -- block formating context 块级格式化上下文 -->
  <!-- 解决FLOAT脱离文档流的麻烦 -->
  <div class="box-wrapper">
    <div class="box">
      <div class="box-child">1</div>
    </div>
    <!-- <div class="box">2</div>
    <div class="box">3</div> -->
  </div>
  <div class="text">hellow world</div>
</body>
</html>
