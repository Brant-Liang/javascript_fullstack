<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html,
  body {
    width: 100%;
    height: 100%;
  }

  .page {
    width: 100%;
    text-align: center;
  }

  .head {
    width: 100%;
    height: 70px;
    background-color: greenyellow;
    line-height: 70px;
  }

  .content {
    width: 1000px;
    min-height: 800px;
    margin: 0 auto;
    background-color: #aaaaaa;
  }

  .footer {
    line-height: 70px;
    width: 100%;
    height: 70px;
    background-color: greenyellow;
  }

  @media (max-width: 1000px) {
    .content {
      width: 700px;
    }
  }

  @media screen and (max-width: 414px) {
    .content {
      width: 400px;
    }
  }
</style>

<body>
  <div class="page">
    <div class="head">头部</div>
    <div class="content">内容</div>
    <div class="footer">底部</div>
  </div>
</body>

</html>
