  <script>
    // 生成器 generator
    function* foo() {
      yield "Hello";
      yield "World";
      yield "Brant";
    }

    // 使用迭代器

    // const res1 = result.next();

    // const res3 = result.next();
    // console.log(res3);
    // const res4 = result.next();
    // console.log(res4);

    // generator 和 promise一起来使用
    function* bar() {
      console.log(111);
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello generator");
        }, 3000)
      });
      console.log(result);
    }
    const it = bar();
    it.next().value.then(res => {
      it.next(res);
    });
  </script>
</body>
