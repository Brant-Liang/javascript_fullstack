<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      overflow: hidden;
    }
    .column {
      float: left;
      height: 200px;
    }
    .left {
      width: 300px;
      background-color: #f00;
      margin-left: -100%;
    }
    .center {
      width: 100%;
      background-color: #0f0;
    }
    .right {
      width: 300px;
      background-color: #00f;
      margin-left: -300px;
    }
  </style>
</head>
<body>
  <!-- 由三列组成，两端固定，中间自适应 -->
  <div class="container">
    <div class="column center"></div>
    <div class="column left"></div>
    <div class="column right"></div>
  </div>
</body>
</html>
