<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1 {
      width: 100px;
      height: 100px;
      display: none;
    }
    #box2 {
      width: 100px;
      height: 100px;
      visibility: hidden;
    }
    #box3 {
      width: 100px;
      height: 100px;
      opacity: 0;
    }
    #box4 {
      opacity: 1;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">
    <div id="box4">4</div>
  </div>
</body>

</html>
