<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      /* width: 300px; */
      border: 1px solid #000000;
    }
    .a {
      width: 100px;
      height: 100px;
      /* display: inline-block;
      overflow: auto; */
      float: left;
      background-color: red;
      margin-bottom: 10px;
    }
    .b {
      width: 100px;
      float: left;
      height: 100px;
      margin-top: 20px;
      background-color: blue;
    }
    .c {
      width: 100px;
      height: 100px;
      float: left;
      background-color: green;
    }
    .d {
      clear: both;
    }
    .left {
      float: left;
      width: 200px;
    }

    .right {
      margin-left: 200px; /* 左栏宽度 */
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
  </div>
  <div class="wrapper1">
    <div class="left">左</div>
    <div class="right">右</div>
  </div>
</body>
</html>
