<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    .header, .footer {
      width: 100%;
      height: 100px;
      background-color: #2fff99;
      text-align: center;
      font-size: 30px;
      line-height: 100px;
    }
    .container {
      padding: 0 200px;
      overflow: hidden;
    }
    .column {
      float: left;
      height: 200px;
      position: relative;
    }
    .left {
      width: 200px;
      background-color: #f00;
      margin-left: -100%;
      left: -200px;
    }
    .center {
      width: 100%;
      background-color: #0f0;
      
    }
    .right {
      width: 200px;
      background-color: #0000ff;
      margin-left: -200px;
      right: -200px;
    }
  </style>
</head>
<body>
  <!-- 上中下上部分组成 -->
  <div class="header">
    header
  </div>
  <div class="container">
    <div class="column center"></div>
    <div class="column left"></div>
    <div class="column right"></div>
  </div>
  <div class="footer">
    footer
  </div>
</body>
</html>
