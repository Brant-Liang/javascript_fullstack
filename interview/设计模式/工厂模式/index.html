<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工厂模式</title>
</head>
<body>
  <script>
    //咖啡机
    function makeCoffee (bean, water) {
      var obj = new Object()
      obj.bean = bean
      obj.water = water
      obj.avg = bean / water
      return obj
    }

    var coffee = makeCoffee(1, 10)
    console.log(coffee.avg);
  </script>
</body>
</html>
