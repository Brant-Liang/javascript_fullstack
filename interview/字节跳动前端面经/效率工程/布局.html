<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }
    .out {
      color: #fff;
      background-color: #000;
      margin-left: 10px;
      margin-right: 10px;
      width: 100%;
      font-size: 20px;
      text-align: center;
      /* padding 百分比 是通过宽度来进行计算的 */

    }
    .in {
      height: 0;
      padding: 25% 0;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="in">
      a
    </div>
  </div>
</body>
</html>
