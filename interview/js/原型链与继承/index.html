<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //构造函数
    var F = function () {
    }
    Object.prototype.a = function () {
      console.log('aa');
      this.a = 'a'
    }
    Function.prototype.b = function () {
      console.log('bb');
      this.b = 'b'
    }

    var f = new F()
    F.a()  //aa
    F.b() //bb
    console.log(F.prototype === f.__proto__);
    console.log(f);

    f.a() //aa
    f.b()
  </script>
</body>

</html>
