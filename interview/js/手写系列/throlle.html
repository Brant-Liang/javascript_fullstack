<!DOCTYPE html>

</head>

<body>
  <script>
    function throttle(fn, delay) {
      let flag = true;
      return (...args) => {
        if(!flag) return;
        flag = false;
        setTimeout(() => {
          fn.apply(this, ...args);
          flag = true
        }, delay)
      }
    }
    let fn1 = () => {
      console.log('1');
    }
    let fn = throttle(fn1,3000)
    setInterval(fn, 1000)
  </script>
</body>

</html>
